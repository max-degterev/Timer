<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">

    <title>Time spinner</title>

    <link rel="stylesheet" href="static/reset.css">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div id="main">
        <p>The one and only countdown</p>
        <div class="timer-wrap">
            <time id="clock_timer" class="clock_timer" data-est="90087664" datetime="2012-12-14T15:22:33Z">
                <div class="days">14</div>
                <div class="hours">12</div>
                <div class="minutes">12</div>
                <div class="seconds">12</div>
            </time>
        </div>
    </div>

    <script src="static/jquery-1.7.js"></script>
    <script defer src="static/script.js"></script>
</body>
</html>
