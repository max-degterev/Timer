<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Time spinner</title>

    <link rel="stylesheet" href="static/reset.css">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div id="main">
        <p>The one and only countdown</p>
        <div class="clock_timer down">
            <time class="spinner" data-est="90087664" datetime="2012-12-14T15:22:33Z">
                <div class="uno days">14</div>
                <div class="dos hours">12</div>
                <div class="tres minutes">12</div>
                <div class="cuatro seconds">12</div>
            </time>
        </div>
        <div class="clock_timer up">
            <time class="spinner" data-est="10087664" datetime="2012-12-14T15:22:33Z">
                <div class="uno days">14</div>
                <div class="dos hours">12</div>
                <div class="tres minutes">12</div>
                <div class="cuatro seconds">12</div>
            </time>
        </div>
        <div class="clock_timer stopped">
            <div class="spinner">
                <div class="uno">14</div>
                <div class="dos">12</div>
                <div class="tres">12</div>
                <div class="cuatro">12</div>
            </div>
        </div>
        <div class="clock_timer nojs">
            <div class="spinner">
                <div class="uno">10</div>
                <div class="dos">01</div>
                <div class="tres">80</div>
                <div class="cuatro">55</div>
            </div>
        </div>
    </div>

    <script src="static/jquery-1.7.js"></script>
    <script defer src="static/script.js"></script>
    <script>
     $(function() {
         $('.clock_timer.down').spinner();
         setTimeout(function() {
             $('.clock_timer.up').spinner({ backward: false });
         }, 500);

         $('.clock_timer.stopped').spinner({ timer: false }).setSpinner([[0,0],[0,3],[1,3],[3,7]]);
     });
    </script>
</body>
</html>
